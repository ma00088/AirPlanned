{% extends "admin/base.html" %}

{% block title %}{% if car %}Edit{% else %}Add{% endif %} Car Rental - Admin Panel{% endblock %}
{% block header %}{% if car %}Edit {{ car[1] }}{% else %}Add New Car Rental{% endif %}{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 800px;
    }
    
    .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-bottom: 1.5rem;
    }
    
    .form-group {
        display: flex;
        flex-direction: column;
    }
    
    .form-group label {
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: #374151;
    }
    
    .form-control {
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    textarea.form-control {
        min-height: 100px;
        resize: vertical;
    }
    
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
    
    .btn-save {
        background: #10b981;
        color: white;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
    }
    
    .btn-save:hover {
        background: #059669;
    }
    
    .btn-cancel {
        background: #6b7280;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        text-decoration: none;
        display: inline-block;
    }
    
    .btn-cancel:hover {
        background: #4b5563;
    }
</style>

<div class="form-container">
    <form method="POST" action="">
        <div class="form-grid">
            <div class="form-group">
                <label for="company_name">Company Name *</label>
                <input type="text" name="company_name" id="company_name" class="form-control" 
                       value="{% if car %}{{ car[1] }}{% endif %}" required 
                       placeholder="e.g., Avis Bahrain">
            </div>
            
            <div class="form-group">
                <label for="location">Location *</label>
                <input type="text" name="location" id="location" class="form-control" 
                       value="{% if car %}{{ car[2] }}{% endif %}" required 
                       placeholder="e.g., Bahrain International Airport">
            </div>
        </div>
        
        <div class="form-group">
            <label for="car_types">Car Types Available *</label>
            <textarea name="car_types" id="car_types" class="form-control" required
                      placeholder="e.g., Economy (Toyota Corolla), Compact (Honda Civic), Mid-size (Nissan Altima), SUV (Ford Explorer)">{% if car %}{{ car[3] }}{% endif %}</textarea>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="availability">Available Cars *</label>
                <input type="number" name="availability" id="availability" class="form-control" 
                       value="{% if car %}{{ car[4] }}{% endif %}" required 
                       min="0" placeholder="25">
            </div>
            
            <div class="form-group">
                <label for="contact_info">Contact Info</label>
                <input type="text" name="contact_info" id="contact_info" class="form-control" 
                       value="{% if car %}{{ car[5] }}{% endif %}" 
                       placeholder="e.g., +973-1732-2200">
            </div>
        </div>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="price_per_day">Base Price per Day (USD) *</label>
                <input type="number" name="price_per_day" id="price_per_day" class="form-control" 
                       value="{% if car %}{{ car[6]|decimal_to_float }}{% endif %}" required 
                       min="0" step="0.01" placeholder="35.99">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-save">{% if car %}Update{% else %}Add{% endif %} Car Rental</button>
            <a href="{{ url_for('admin_cars') }}" class="btn-cancel">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
